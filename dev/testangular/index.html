<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html ng-app="HistoryMiami">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"
            type="text/javascript"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js" type="text/javascript"></script>
    <script src="js/history.js" type="text/javascript"></script>

    <title>AngularFire test</title>
</head>

<body>
<div class="login" ng-controller="authController">
    <div ng-show="auth.user">
        <p>Hello, {{auth.user.displayName}}</p>
        <button ng-click="auth.$logout()">Logout</button>
    </div>

    <div ng-hide="auth.user">
        <p>Welcome, please log in.</p>
        <button ng-click="auth.$login('facebook')">Login</button>
    </div>
</div>

<div class="images" ng-controller="imagesDB">
    <ul id='example-images' class='example-miami-images'>
        <li ng-repeat='img in images'>
            <input type="text" value={{img.Title}}><br>
            <img src={{img.url}}>
        </li>
    </ul>
</div>
</body>
</html>
